<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Bonbon</title>

  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <script src="index.js"></script>
</head>

<body>

  <main class="d-flex flex-nowrap">
    <div id="sidebar" class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">

      <div class="row">
        <div>
          <div class="input-group">
            <input class="form-control border" type="search" placeholder="Search..." id="example-search-input">
          </div>
        </div>
      </div>

      <div class="list-group list-group-flush scrollarea">

        <div id="container"></div>

        <template id="tool-category-template">
          <div class="category d-flex w-100 align-items-center justify-content-between">
            <strong class="title mb-1">Category Title</strong>
          </div>
        </template>

        <template id="tool-list-item-template">
          <a href="packages/example/index.html" target="toolframe"
            class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="title mb-1">Title</strong>
            </div>
            <div class="description col-10 mb-1 small hidden">Description</div>
          </a>
        </template>

      </div>
    </div>


    <div id="tool-content" class="d-flex flex-column flex-fill">
      <iframe name="toolframe" id="toolframeid"></iframe>
    </div>


  </main>

  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
