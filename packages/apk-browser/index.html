<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../index.css" rel="stylesheet">
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../api/client-api.js"></script>

  <script src="index.js"></script>
</head>

<body>

  <template id="file-tree-file-template">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="file-name">File name</span>
      <span class="file-size">14</span>
    </li>
  </template>

  <template id="file-tree-dir-template">
    <a data-bs-toggle="collapse" href="#collapseExample"
      class="list-group-item d-flex justify-content-between align-items-center">
      <b><span class="file-name">Directory name</span></b>
      <span class="file-size">14</span>
    </a>
  </template>

  <template id="file-tree-dir-files-template">
    <ul id="collapseExample" class="dir-files list-group collapse" style="padding-left: 20px;"></ul>
  </template>


  <h1>APK Browser</h1>

  <div class="panel">
    <file-drop-zone id="drop-zone"></file-drop-zone>
  </div>

  <div class="panel">
    <div id="result">
      <ul id="file-tree" class="list-group">
      </ul>
    </div>
  </div>
</body>

</html>
