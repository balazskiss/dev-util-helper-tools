<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../index.css" rel="stylesheet">
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="index.js" type="module"></script>
</head>

<body>
  <h1>Random String</h1>

  <div class="panel">
    <div class="row">
      <label for="numberOfCharacters" class="col-sm-6 col-form-label">Number of characters: </label>
      <div class="col-sm-6">
        <input id="numberOfCharacters" value="20" class="form-control" />
      </div>
    </div>
    <div class="row">
      <label for="numberOfStrings" class="col-sm-6 col-form-label">Number of strings: </label>
      <div class="col-sm-6">
        <input id="numberOfStrings" value="5"  class="form-control" />
      </div>
    </div>
    <button id="generateBtn" class="btn btn-primary">Generate</button>
  </div>

  <div id="result" class="panel"></div>
</body>

</html>
